<div
  class="loc-chart"
  *ngIf="type === '图表'"
  echarts
  [options]="chartOption"
></div>

<div class="loc-table com-scrollbar" *ngIf="type === '列表'">
  <p-table
    [value]="tableData"
    [scrollable]="true"
    scrollHeight="200px"
    styleClass="loc-ptable"
    tableStyleClass="spec-ptable-content"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 85px" *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th style="width: 90px">资源名称</th>
        <th style="width: 80px">资源类型</th>
        <th style="width: 116px">IP地址</th>
        <th style="width: 72px">通断状态</th>
        <th style="width: 72px">通断状态</th>
        <th style="width: 173px">IP地址</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td style="width: 90px">{{ rowData.name }}</td>
        <td style="width: 80px">{{ rowData.type }}</td>
        <td style="width: 116px">{{ rowData.address }}</td>
        <td style="width: 72px">
          <img
            [src]="
              rowData.status1 === 0
                ? '/assets/images/icon/normal.png'
                : '/assets/images/icon/warning.png'
            "
          />
        </td>
        <td style="width: 72px">
          <img
            [src]="
              rowData.status2 === 0
                ? '/assets/images/icon/normal.png'
                : '/assets/images/icon/warning.png'
            "
          />
        </td>
        <td style="width: 173px; padding-right: 24px;">
          <app-my-progressbar [percent]="rowData.accross"></app-my-progressbar>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
